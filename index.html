<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="styles.css">
  <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <title>ToDo App</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <svg xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon">
        <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
      </svg>
      <span class="heading">ToDo List App</span>
    </nav>
  </header>
  <main class="main">
    <h1 class="heading-secondary">All Tasks</h1>
    <div class="container__grid"></div>
    <form class="form hidden"
      autocomplete="off">
      <div class="container">
        <h2 class="title">Add a task</h2>
        <div class="form__group">
          <input type="text"
            class="input"
            id="task-title"
            name="task"
            placeholder="task title">
          <label for="task-title"
            class="label">task title</label>
        </div>
        <div class="form__group">
          <textarea name="desc"
            id="task-desc"
            class="textarea"
            rows="5"
            placeholder="task description"></textarea>
          <label for="task-desc"
            class="label">task description</label>
        </div>
        <div class="actions">
          <button type="button"
            class="btn btn-cancel">Cancel</button>
          <button type="submit"
            class="btn btn-add">Add</button>
        </div>
      </div>
    </form>
  </main>

  <div class="add-item">
    <svg xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="add__icon">
      <path stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </div>

  <script src="script.js"></script>
</body>

</html>
